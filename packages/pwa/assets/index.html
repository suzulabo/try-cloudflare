<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="data:," />
    <style>
      body {
        display: flex;
        flex-direction: column;
        gap: 20px;
        padding: 50px;
      }
    </style>
    <link rel="manifest" href="/app.webmanifest" crossorigin="use-credentials" />
  </head>

  <body>
    <div>1</div>
    <div>
      <button onclick="location.reload()">reload</button>
    </div>
    <div>
      <button id="clipboard-btn">ClipBoard</button>
    </div>
    <div>
      <a href="shortcuts://run-shortcut?name=OpenPWA">OPEN PWA?</a>
    </div>
    <div id="clipboard"></div>
  </body>
  <script>
    const clipboard = async () => {
      try {
        const text = await navigator.clipboard.readText();
        document.getElementById('clipboard').textContent = text;
      } catch (e) {
        document.getElementById('clipboard').textContent = e.message;
        throw e;
      }
    };

    //document.addEventListener('DOMContentLoaded', onLoad);
    document.getElementById('clipboard-btn').addEventListener('click', clipboard);
  </script>
</html>
